<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulación - Archivos para Descargar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .systems-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .system-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 15px;
            text-align: center;
        }
        .system-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .system-name {
            font-size: 1.5em;
            margin: 10px 0;
            color: #2c3e50;
        }
        .download-btn {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .download-btn:hover {
            background: #2980b9;
        }
        .core-btn {
            background: #2ecc71;
        }
        .core-btn:hover {
            background: #27ae60;
        }
        .roms-btn {
            background: #e74c3c;
        }
        .roms-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Sistemas de Emulación Disponibles</h1>
    <div class="systems-container">
        <!-- Ejemplo para Atomiswave (reemplaza con tus enlaces) -->
        <div class="system-card">
            <img src="https://via.placeholder.com/300x200?text=Atomiswave" alt="Atomiswave">
            <div class="system-name">Atomiswave</div>
            <p>Sistema de arcade basado en Dreamcast.</p>
            <a href="ENLACE_DRIVE_CORE_ATOMISWAVE" class="download-btn core-btn">Descargar Core</a>
            <a href="ENLACE_DRIVE_ROMS_ATOMISWAVE" class="download-btn roms-btn">Descargar ROMs</a>
        </div>

        <!-- Ejemplo para CPSX -->
        <div class="system-card">
            <img src="https://via.placeholder.com/300x200?text=CPSX" alt="CPSX">
            <div class="system-name">CPSX</div>
            <p>Plataforma de Capcom para juegos como Street Fighter.</p>
            <a href="ENLACE_DRIVE_CORE_CPSX" class="download-btn core-btn">Descargar Core</a>
            <a href="ENLACE_DRIVE_ROMS_CPSX" class="download-btn roms-btn">Descargar ROMs</a>
        </div>

        <!-- Añade más sistemas aquí (Dreamcast, MAME, PSX, etc.) -->
    </div>
</body>
</html>
